<!DOCTYPE html>
<html>
<head>
  <title>NYC Ordering form</title>
  <script src="https://use.typekit.net/fvr1cxh.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link rel="stylesheet" media="all" href="css/auth.css" />
  <link rel="stylesheet" media="all" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div class="container" id="app">

  <div id="messages"></div>

  <div class="main">
    <div class="row-fluid">
      <div class="span4 offset4">
        <img src="https://auth.ioeducation.com/assets/logo_white-4cb67d9766aabe97d3cf0252add9e18e.png" alt="Logo white" />
        <br/>
      </div>
    </div>
    <p>&nbsp;</p>


    <school-options></school-options>

    <p>&nbsp;</p>

    <div class="row-fluid client-table-container">
      <div class="span8" style="padding: 20px">

        <h3>Packages</h3>
        <p>The most popular packages at our best prices</p>
        <package-list></package-list>

        <solutions-list></solutions-list>

      </div>
      <div class="span4">
        <cart></cart>
        <p>&nbsp;</p>
        <user-form></user-form>
      </div>

    </div>


  </div>

</div>

<template id="school-options-template">
  <div class="row-fluid school-options client-table-container">
    <div class="span8">
      <h4>School Type</h4>
      <label>
        <input type="radio" name="schoolType" value="HS" v-model="data.schoolType">&nbsp;&nbsp;
        High School
      </label>
      <label>
        <input type="radio" name="schoolType" value="K8" v-model="data.schoolType">&nbsp;&nbsp;
        Elementary or Junior High School (K-8)
      </label>
    </div>

    <div class="span4">
      <h4>Amount of Students</h4>
      <label>
        <input type="radio" name="students" v-model="data.totalStudents" value="under650">&nbsp;&nbsp;
        Under 650 Students
      </label>
      <label>
        <input type="radio" name="students" v-model="data.totalStudents" value="from650to1500">&nbsp;&nbsp;
        650 - 1500 Students
      </label>
      <label>
        <input type="radio" name="students" v-model="data.totalStudents" value="over1500">&nbsp;&nbsp;
        Over 1500 Students
      </label>
    </div>
  </div>
</template>

<template id="packages-template">
  <div>
    <table class="table packages table-condensed client-table">
      <tr v-for="item in filteredList">
        <td>
            <label>
              <input type="radio" name="package"  
                v-on:click="selectPackage(item)"
                 /> 
              {{ item.name }}
            </label>
        </td>
        <td>{{ priceForItem(item.prices) }}</td>
      </tr>
    </table>
  </div>
</template>

<template id="user-form-template">
  <div>
    <div>
      <label>
        DBN
        <br />  
        <input type="text" value="" placeholder="e.g. 12X345"></label>
    </div>
    <div>
      <label>
        School Name
        <br />  
        <input type="text" value=""></label>
    </div>
    <div>
      <label>
        First Name
        <br />  
        <input type="text" value=""></label>
    </div>
    <div>
      <label>
        Last Name
        <br />  
        <input type="text" value=""></label>
    </div>
    <div>
      <label>
        Email
        <br />  
        <input type="text" value=""></label>
    </div>
    <div>
      <label>
        Telephone
        <br />  
        <input type="text" value=""></label>
    </div>
    <div>
      <label>
        Principal's Name
        <br />  
        <input type="text" value=""></label>
    </div>

    <div>
      <input name="commit" value="Submit Order Now" class="form-button" type="submit"></div>
  </div>
</template>

<template id="cart-template">
    <div id="cart" style="clear: both">
      <h3>Cart</h3>
      <table class="table services table-condensed client-table">
        <tr>
          <td>Package:IO Classroom and Assessment, Insights or Talent</td>
          <td>8,000</td>
        </tr>
        <tr>
          <td>Solution: IO Classroom</td>
          <td>-</td>
        </tr>
        <tr>
          <td>Solution: IO Assessment</td>
          <td>-</td>
        </tr>
        <tr>
          <td>Solution: IO Insights</td>
          <td>-</td>
        </tr>
        <tr>
          <td>Solution: IO Talent</td>
          <td>4,000</td>
        </tr>
        <tr>
          <td>Service: Quality Review (QR) Prep</td>
          <td>5,500</td>
        </tr>
      </table>

      <p class="cartItem">Total Price:</p>
      <p class="subTotal">$17,500.00</p>
    </div>
</template>

<template id="solutions-template">
  <div>
    <p>&nbsp;</p>
    <h3>Solutions</h3>
    <table class="table solutions table-condensed client-table">
      <tr v-for="item in getSolutions">
        <td>
            <label>
              <input  type="checkbox" 
                      v-if="!item.radio"
                      :disabled="item.disabled"
                      v-model="solutions" 
                      v-bind:value="item.id" 
                      :checked="item.selected" 
                      v-on:click="showState(item)"
              /> 

              <input  type="radio" 
                      name="option" 
                      v-if="item.radio"
                      v-bind:value="item.id" 
                      v-on:click="selectOption(item)"
              /> 

              {{ item.name }}
            </label>

        </td>
        <td>{{ priceForItem(item) }}</td>
      </tr>
    </table>

    <p>&nbsp;</p>
    <h3>Services</h3>
    <table class="table services table-condensed client-table">
      <tr v-for="item in getServices">
        <td>
            <label>
              <input type="checkbox" v-model="solutions" v-bind:value="item.id" :checked="checkStatus(item)"> 
              {{ item.name }}
            </label>
        </td>
        <td>{{ priceForItem(item) }}</td>
      </tr>
    </table>
  </div>
</template>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>

  <script type="text/javascript" src="js/products.js"></script>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
